<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Rider's Archive - Mobile Explorer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&amp;family=Pinyon+Script&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#d4af37", // Gold
              "background-light": "#fdf8f1", // Parchment
              "background-dark": "#1a1614", // Deep brown
              "archive-paper": "#c5b358",
              "vintage-ink": "#2d241e",
            },
            fontFamily: {
              display: ["Cinzel", "serif"],
              script: ["Pinyon Script", "cursive"],
              body: ["Playfair Display", "serif"],
            },
            borderRadius: {
              DEFAULT: "4px",
            },
          },
        },
      };
    </script>
<style>.bg-pattern {
    background-color: #1a1614;
    background-image: url("images/bg.png");
    background-size: 100%;
    background-position: center;
    background-attachment: fixed
    }
.folder-tab {
    clip-path: polygon(0 0, 40% 0, 50% 15%, 100% 15%, 100% 100%, 0 100%)
    }
.breadcrumb-tag::after {
    content: "/";
    margin-left: 8px;
    color: rgba(212, 175, 55, 0.4)
    }
.breadcrumb-tag:last-child::after {
    content: ""
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
	.logo {width:300px;margin:0 auto;}
	.explore-icon {position: absolute;
    left: 10px;
    top: 5px;}
	.nav-tracker {padding-top:1px;}

  #section-meta {color:rgb(212 175 55 / 0.85);}
header {
    position: relative;
    }
  header.with-gloves::after{
content: "";
    position: fixed;
    background-image: url(images/gloves.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 120px;
    top: 70px;
    right: 12px;
    width: 120px;
    height: 120px;
    transform-origin: center;
    transform: rotate(200deg);
    pointer-events: none;
    z-index: 9999;
  }

  .file-name {color:#d4c4ae;}

.soul-stamp {margin:0 auto;}

  @media (min-width: 768px) {
    /* On wider screens position the gloves next to the centered logo */
    header::after {
      position: absolute;
      left: 30%;
      top: 55%;
      width: 140px;
      height: 140px;
      background-size: 140px;
      transform: translateX(160px) translateY(-50%) rotate(200deg);
      pointer-events: none;
      z-index: 0;
    }
    .bg-pattern {background-size:cover}
  }
  </style>
  </head>
<body class="bg-pattern min-h-screen text-primary selection:bg-primary/30 font-body">
<!--<div class="h-10 w-full"></div>-->
<main class="max-w-md mx-auto px-4 pb-12 flex flex-col min-h-screen">
<header class="text-center pt-10 pb-5">
<img src="images/logo.png" class="logo">
<!--<div class="flex justify-center mt-2">
<span class="material-icons-outlined text-primary text-xl animate-pulse">explore</span>
</div>-->
</header>

<div class="relative nav-tracker">
<span class="material-icons-outlined text-primary text-xl animate-pulse explore-icon">explore</span>
<nav
  id="breadcrumb"
  class="flex items-center space-x-2 text-[10px] font-display tracking-widest uppercase bg-black/40 p-3 pl-9 pb-2 rounded-lg mb-6 overflow-x-auto ">
  
</nav>
</div>

<div class="mb-6 px-1">
  <h2 id="section-title" class="font-script text-4xl text-center text-primary/90"></h2>
  <p id="section-meta" class="text-center text-[12px] uppercase tracking-widest text-primary/50 mt-1"></p>
</div>

<div id="content-grid" class="grid grid-cols-2 gap-4 flex-grow"></div>

<footer class="mt-auto py-12 text-center border-t border-primary/10">
<!-- <p class="text-[8px] font-display tracking-widest text-primary/30 uppercase mb-2">Authored By</p> -->
<!-- <p class="font-script text-3xl text-primary/80">The Soul Aviator</p> -->
 <div class=""><img src="images/thesoulaviator.png" class="soul-stamp"></div>
<div class="mt-3 opacity-20">
<div class="text-[9px] font-display tracking-[0.3em]">RIDE HARD &amp; TREAD LIGHTLY</div>
</div>
</footer>
</main>
<div class="fixed bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full"></div>
<script>
        // Simple dark/light mode toggle logic based on system preference (though we're styling for dark 'archive' look specifically)
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
	<script src="js/archive.js"></script>


</body></html>
